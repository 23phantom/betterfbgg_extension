<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/options.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Options - BetterFB.gg</title>
</head>
<body class="d-flex flex-column h-100">
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark dark-300">
        <div class="container-fluid">
            <a href="/options.html" target="_blank" class="navbar-brand">BetterFB.gg</a>
        </div>
    </nav>
</header>
<main class="flex-shrink-0">
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="alert main-alert alert-success alert-danger" role="alert" hidden></div>
            <div class="col-lg-6 border-right">
                <label>
                    <input type="text" class="form-control search-bar" placeholder="Search..">
                </label>
                <table class="table emotes-table">
                    <tbody></tbody>
                </table>
            </div>
            <div class="col-lg-6">
                <div class="alert settings-alert alert-success alert-danger" role="alert" hidden></div>
                <form class="refresh-time-form">
                    <div class="form-group">
                        <label for="refresh-time">Refresh time[s]</label>
                        <input type="number" class="form-control" name="refresh-time" id="refresh-time"
                               aria-describedby="refresh-time-help" min="1" max="5" title="weaker PC = higher value">
                    </div>
                    <button type="submit" class="btn btn-primary mb-1 mt-1 refresh-time-save-btn">Save</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer class="footer mt-auto py-3 dark-300">
    <div class="container">
        <span class="text-white-50 bottom-right">Author: <a href="#" class="dc-author-link"
                                                            data-clipboard-text="Phantom#7904"></a></span>
    </div>
</footer>
<script type="text/javascript" src="./assets/js/jquery.js"></script>
<script type="text/javascript" src="./assets/js/variables.js"></script>
<script type="text/javascript" src="./assets/js/options.js"></script>
</body>
</html>
